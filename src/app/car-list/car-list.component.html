<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent and Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>


    
    <div class="container">
        <h1 class="text-center"> Car Details</h1>
        <button mat-raised-button color="primary" (click)="showAdd()">Add cars</button>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" *ngIf =show>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter car name" formControlName="carName">
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter rent price per day" formControlName="price">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Type</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Economy / Compact / MUV / SUV /Standard / SuperPremium" formControlName="type">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Transmission</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Automatic / Manual" formControlName="transmission">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Fuel</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Disel / Petrol /Electric" formControlName="fuel">
              </div>
           
             
              
            <div class="col-12">
                <label for="inputAddress" class="form-label">Baggage</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Enter Baggage Space" formControlName="baggage">
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Seater</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Enter seats" formControlName="seater">
              </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Car Image</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Image URL" formControlName="image">
              </div>
              
              <div class="col-12">
                <!-- <button class="btn btn-outline-primary">Add</button> -->
               <button type="submit" class="btn btn-success" [disabled]="!addForm.valid">
                  {{ isEditMode ? 'Update' : 'Add' }}</button>

                
                
              </div>
              
        </form>
        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control" [(ngModel)]="filterString" placeholder="Search here" id="">
          </div>
        </div>
        
        <h3>Cars available in Chennai</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                  
                    <th>Car Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Transmission</th>
                    <th>Fuel Type</th>
                    <th>Baggage</th>
                    <th>Seater</th>
                  
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carList | filter:filterString">
                    <td>{{car.carName}}</td>
                    <td>{{car.price}}</td>
                    <td>{{car.type}} </td>
                    <td>{{car.transmission}}</td>
                    <td>{{car.fuel}}</td>
                    <td>{{car.baggage}} </td>
                    <td>{{car.seater}}</td>
                  
                    <td><img src={{car.image}} width="150px" height="100px"></td>
                     <td> 
                        <button class="btn btn-warning"  (click)="edit(car)">Edit </button>
                         <button class="btn btn-danger" (click)="deleteCar(car.id)">Delete</button>
                     </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
