
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent and Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>

    <div class="text">
        <h1 class="text-center"> Host's Details</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" [(ngModel)]="filterString" placeholder="Search here" id="">
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
           
            <th>Host ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            
           
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of lists | filter:filterString ">
        
              <td>{{user.custID}}</td>
              <td>{{user.name | titlecase}}</td>
              <td>{{user.phno}}</td>
              <td>{{user.email}} </td>
            
             
              <td>{{user.city | titlecase}} </td>
              <td><button type="button" class="btn btn-danger" (click)="deleteData(user.id)">Delete Host</button></td>
          </tr>
        </tbody>
      </table>
      </body>
      </html>
