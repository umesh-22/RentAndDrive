<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent and Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>

    <div class="text">
        <h1 class="text-center"> User Cancellation Details</h1>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Bookin ID</th>
            <th>Name</th>
          
            <th>Email</th>
            <th>PickUp Date</th>
            <th>Cancelled Date and Time</th>
           
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of cancel">
            <td>{{user.bookingID}}</td>
              <td>{{user.name | titlecase}}</td>
          
              <td>{{user.email}} </td>
              <td>{{user.pickUpDate}}</td>
              <td>{{user.todayDate | date :'medium'  }} </td>
             
             
             
          </tr>
        </tbody>
      </table>

</body>
</html>
